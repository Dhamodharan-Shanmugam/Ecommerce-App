<div class="container-fluid">
    <div class="row justify-content-center py-5">
        <div class="col-sm-4 border p-5">
            <div class="text-center">
                <h5>{{'signIn.signIn' | translate | titlecase}}</h5>
            </div>
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">{{'signIn.userName' | translate | titlecase}}</label>
                    <div class="input-group">
                        <input type="text" formControlName="username" class="form-control border-right-0"
                            [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" />
                        <div class="input-group-append">
                            <span class="input-group-text txt-green border-left-0 bg-white"
                                [ngClass]="{'border border-danger': submitted && formControls.username.errors }">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
                            <div *ngIf="formControls.username.errors.required">{{'signIn.userNameRequired' | translate | titlecase}}</div>
                            <div *ngIf="formControls.username.errors.minlength">{{'signIn.userNameShouldHaveAtleast4characters' | translate | titlecase}}</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">{{'signIn.password' | translate | titlecase}}</label>
                    <div class="input-group">
                        <input type="password" formControlName="password" class="form-control border-right-0"
                            [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
                        <div class="input-group-append">
                            <span class="input-group-text txt-green border-left-0 bg-white"
                                [ngClass]="{'border border-danger': submitted && formControls.password.errors }">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
                            <div *ngIf="formControls.password.errors.required">{{'signIn.passwordRequired' | translate | titlecase}}</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-block bg-green">{{'signIn.signIn' | translate | titlecase}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
